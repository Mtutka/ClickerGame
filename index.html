<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: wheat;
            font-style: arial;
            font-size: 12px;
        }

        h1:active,
        h2:active {
            background-color: black;
            color: wheat;
        }


        div {
            width: 100px;
            height: 100px;
            position: fixed;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            background-color: blueviolet;
        }

        .red {
            background-color: brown;
        }

        .color {
            background-color: orange;
        }
    </style>
</head>
<h1>Click on Monster or press Space to deal damage</h1>
<h1 class="money"></h1>
<h1 class="exp"></h1>
<h1 class="count"></h1>
<h1 class="damage"></h1>
<button> + Damage </button>
<h2 class="DmgCost"></h2>
<h1 class="dps"></h1>
<button class="dpsButton"> + DPS </button>
<h2 class="DpsCost"></h2>
<h2 class="crit"></h2>
<h2 class="health"></h2>


<div class="monster color"></div>

</body>

</html>
